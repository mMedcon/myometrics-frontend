name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.example.com' }}
          NEXT_PUBLIC_MICROSERVICE_URL: ${{ secrets.NEXT_PUBLIC_MICROSERVICE_URL || 'https://microservice.example.com' }}
          NEXT_PUBLIC_DEV_MODE: ${{ secrets.NEXT_PUBLIC_DEV_MODE || true }}
          AI_API_KEY: ${{ secrets.AI_API_KEY || 'example' }}

      - name: Create static export manually
        run: |
          mkdir -p out
          cp -r .next/static out/_next/static || echo "No static directory"
          
          # Copy static pages
          find .next/server/app -name "*.html" -exec cp {} out/ \; 2>/dev/null || echo "No HTML files found"
          
          # Create index.html
          echo '<!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>MyoMetrics</title>
              <meta http-equiv="refresh" content="0;url=/myometrics-frontend/upload">
          </head>
          <body>
              <p>Redirecting to MyoMetrics...</p>
          </body>
          </html>' > out/index.html
          
          # Create 404.html for GitHub Pages
          cp out/index.html out/404.html
          
          echo "Contents of out directory:"
          ls -la out/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4