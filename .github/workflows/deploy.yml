name: Deploy to GitHub Pages

on:
  # Trigger the workflow on push to main branch
  push:
    branches:
      - main
  # Allow manual triggering
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Make build script executable
        run: chmod +x scripts/build-for-pages.sh

      - name: Build project
        run: ./scripts/build-for-pages.sh
        env:
          # Add any environment variables needed for the build
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.example.com' }}
          NEXT_PUBLIC_MICROSERVICE_URL: ${{ secrets.NEXT_PUBLIC_MICROSERVICE_URL || 'https://microservice.example.com' }}
          NEXT_PUBLIC_DEV_MODE: ${{ secrets.NEXT_PUBLIC_DEV_MODE || true }}
          AI_API_KEY: ${{ secrets.AI_API_KEY || 'example' }}

      - name: List output directory (debug)
        run: |
          echo "Contents of out directory:"
          ls -la out/ || echo "out directory not found"
          echo "Contents of .next directory:" 
          ls -la .next/ || echo ".next directory not found"
          echo "Current directory contents:"
          ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4